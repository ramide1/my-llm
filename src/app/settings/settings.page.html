<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #form (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="configService.config.api_url" name="api_url" labelPlacement="floating"
          placeholder="Put your OpenAi compatible API Url here..." required>
          <div slot="label">API Url</div>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="configService.config.selected_model" name="selected_model" labelPlacement="floating"
          placeholder="Put selected LLM Model here..." required>
          <div slot="label">LLM Model</div>
        </ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" [disabled]="(configService.config.selected_model.trim() === '') || (configService.config.api_url.trim() === '')" type="submit">Save</ion-button>
  </form>
</ion-content>
